<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" type="image/icon type" href="title-icon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main>
      <div class="top-div">
        <ul class="top-nav">
          <li>
            <a href="#account" class="account" role="button"
              ><img
                alt="account-page"
                src="https://img.icons8.com/officel/30/000000/test-account.png"
            /></a>
          </li>
          <li>
            <a href="#product" class="products" role="button"
              ><img alt="product page" src="menu-icon.png"
            /></a>
          </li>
          <li><a href="#images" class="images">Images</a></li>
          <li><a href="#gmail" class="gmail">Gmail</a></li>
        </ul>
      </div>
      <header>
        <form class="search-form" action="">
          <label for="google-search">
            <img
              alt="Google logo"
              src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              id="google-homepage"
            />
          </label>
          <input type="search" id="google-search" class="search-bar" />
          <div class="button-div">
            <button type="button" id="search-button" class="search-button">
              Google Search
            </button>
            <button type="button" id="lucky-button" class="lucky-button">
              I'm Feeling Lucky
            </button>
          </div>
        </form>
        <div class="mid-div">
          <ul class="mid-nav">
            Google offered in:
            <li><a href="#hindi">Hindi</a></li>
            <li><a href="#telugu">Telugu</a></li>
            <li><a href="#marathi">Marathi</a></li>
            <li><a href="#tamil">Tamil</a></li>
          </ul>
        </div>
      </header>
      <footer>
        <div class="bottom-div">
          <ul class="bottom-nav">
            <li><a href="#advertising">Advertising</a></li>
            <li><a href="#business">Business</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#searchwork">How Search works</a></li>
            <li style="float: right;"><a href="#usage">Use Google.com</a></li>
            <li style="float: right;"><a href="#settings">Settings</a></li>
            <li style="float: right;"><a href="#terms">Terms</a></li>
            <li style="float: right;"><a href="#privacy">Privacy</a></li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
